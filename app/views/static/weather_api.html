<h1 class="page-title">Weather API</h1>
<div id="app-container">
  <div id="location">
    <p>Bedford, NH</p>
  </div>
  <div id="temp">
    <img id="temp-icon" src="/icons/day.svg" alt="plain day image">
    <div id="climate">
      <p>Sunny</p>
    </div>
    <p><span id="temp-value"></span><span id="temp-unit">&#176F</span></p>
    <p><span id="feels-like">feels like: </span><span id="temp-unit">&#176F</span></p>
    <p id="lat">latitude: </p>
    <p id="lon">longitude: </p>
  </div>
</div>
